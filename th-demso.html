<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hi</title>
</head>
<body>
<script>
    function count(arr, data) {
        let count = 0;
        for (let i = 0; i < arr.length; i++){
        if (data == arr[i]){
            count++;
        }
        }
        return count;
    }
    let arr1 = [1,4,5,7,8,8];
    let a = count(arr1, 8);
    console.log(a);
    let arr3 = [];
    for (let i = 0; i <= 100; i++){
        arr3[i] = Math.floor(Math.random() * 50);
    }
    let b = count(arr3, 11);
    document.write(arr3 + "<br>");
    document.write(b);
</script>
</body>
</html>
